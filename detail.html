<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멤버 소개 - 김명섭</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@700&family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="detail.css" />
  </head>
  <body>
    <div class="mode-change">
      <div>change mode</div>
      <img src="./icon/ph_sun-bold.svg" id="light-mode" />
      <img src="./icon/ph_moon-bold.svg" id="dark-mode" />
    </div>

    <header>
      <img src="./icon/ion_home-outline.svg" id="home-btn" />
      <div>멤버 소개</div>
    </header>

    <main>
      <div class="simple-contents">
        <div class="image-frame"><img id="member-image" /></div>
        <div>
          <table>
            <tr>
              <td class="table-head">이름 :</td>
              <td id="member-name"></td>
            </tr>
            <tr>
              <td class="table-head">거주지 :</td>
              <td id="member-region"></td>
            </tr>
            <tr>
              <td class="table-head">MBTI :</td>
              <td id="member-mbti"></td>
            </tr>
            <tr>
              <td class="table-head">블로그 :</td>
              <td>
                <a class="link-text" id="member-blog" target="_blank"><img id="blog-img" /></a>
              </td>
            </tr>
            <tr>
              <td class="table-head">깃허브 :</td>
              <td>
                <a class="link-text" id="member-github" target="_blank"
                  ><img id="github-img"
                /></a>
              </td>
            </tr>
          </table>
        </div>
      </div>

      <div class="question-list">
        <section>
          <div class="question-title">Question 1. 직무 턴 계기</div>
          <p class="question-contents" id="question-reason"></p>
        </section>
        <section class="right">
          <div class="question-title">Question 2. 취업 목표</div>
          <p class="question-contents" id="question-goal"></p>
        </section>
        <section>
          <div class="question-title">
            Question 3. 객관적으로 살펴본 자신의 장점
          </div>
          <p class="question-contents" id="question-Advantages"></p>
        </section>
        <section class="right">
          <div class="question-title">Question 4. 협업 스타일</div>
          <p class="question-contents" id="question-collabo"></p>
        </section>
        <section>
          <div class="question-title">Question 5. 첫 월급으로 하고 싶은 것</div>
          <p class="question-contents" id="question-firstSalary"></p>
        </section>
      </div>

      <div class="guest-book">
        <div class="guest-book-title">방명록</div>
        <form id="guest-comment-form">
          <fieldset class="record-box">
            <div class="record-input">
              <input type="text" placeholder="작성자" id="record-user" />
              <textarea
                placeholder="내용을 입력하세요."
                id="record-comment"
              ></textarea>
            </div>
            <div class="record-btn-area">
              <button type="submit" class="record-btn">작성</button>
            </div>
          </fieldset>
        </form>
        <div class="guest-book-list" id="guest-book-list"></div>
      </div>
    </main>

    <script type="module" src="detail.js"></script>
  </body>
</html>
